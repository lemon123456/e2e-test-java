group 'e2e.test.cucumber'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}
configurations {
    cucumberRuntime {
        extendsFrom testCompile
    }
}

task cucumber() {
    dependsOn classes
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath configurations.cucumberRuntime
            classpath sourceSets.main.output.classesDir
            classpath sourceSets.test.output.classesDir
            args = ['-f', 'pretty', '--glue', 'e2e.test.cucumber.step_definitions', 'src/test/resources/features']

        }
    }
}

dependencies {
    testCompile(
            'info.cukes:cucumber-java:1.2.5',
            'info.cukes:cucumber-junit:1.2.5',
            'junit:junit:4.11'
    )

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.6.0'

}
